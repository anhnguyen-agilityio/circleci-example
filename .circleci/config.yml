version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.15
jobs:
  build:
    steps:
      - checkout
      - run: mkdir bucket && echo "lorem ipsum" > bucket/test.txt
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: bucket
          overwrite: true
          to: 's3://fair-registration.concourseglobal.net'

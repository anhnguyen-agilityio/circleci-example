version: 2.1
orbs:
  aws-s3: circleci/aws-s3@x.y
jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run: mkdir bucket && echo "lorem ipsum" > bucket/build_asset.txt
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: bucket
          overwrite: true
          to: 's3://fair-registration.concourseglobal.net'
      - aws-s3/copy:
          arguments: '--dry-run'
          from: bucket/build_asset.txt
          to: 's3://fair-registration.concourseglobal.net'

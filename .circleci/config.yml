version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.15
jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run: mkdir bucket && echo "lorem ipsum" > bucket/index.txt
  test:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      # - run: mkdir bucket && echo "lorem ipsum" > bucket/index-2.txt
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: bucket
          overwrite: true
          to: 's3://fair-registration.concourseglobal.net'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
